<!DOCTYPE html> 
<html lang="en">  
<head>
  <meta charset="utf-8" name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="../css/custom-theme/jquery-ui-1.8.11.custom.css" type="text/css">
  <link rel="stylesheet" href="../css/jquery.ui.selectmenu.css" type="text/css">
  <link rel="stylesheet" href="../css/clear.css" type="text/css">
  <link rel="stylesheet" href="../css/jquery.qtip.css" type="text/css">
  <link rel="stylesheet" href="../css/application.css" type="text/css">
  <title>FourScav</title>
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]--> 
</head>
 
<body>
  <div id="listBox" class="overlay">
    <div id="listSelection" class="dropdown header">
      <h1>FourScav</h1>
      <select id="listChoice">
      </select>
    </div>
    <div id="activeListInfo">
      <div id="activeListTitle" class="huntTitle editable"> </div>
      <div id="activeListDescription" class="huntDesc editable"> </div>
      <div id="activeList">
        <table id="activeListTable" class="listTable"></table>
      </div>
    </div>
    <div id="newListMaker">
      <div id="newListTitle" class="huntTitle editable"></div>
      <div id="newListDescription" class="huntDesc editable"></div>
      <br/>
      <div id="newList">
        <table id="newListTable" class="listTable"></table>
      </div>
      <br/>
      <div id="submitListButtonDiv">
        <button id="submitListButton">Submit!</button>
      </div>
    </div>
  </div>

  <div id="map_canvas"></div>

  <div id="searchAndStandings" class="overlay">
    <div id="search">
      <div id="searchInput">
        <h1 class="title">Find Venues</h1>
        <input id="searchBar"></input>
        <button id="searchButton">Search</button>
        <button id="toggleResultsButton">Hide</button>
      </div>
      <div id="searchResultsDiv">
        <table id="searchResultsTable" class="listTable"></table>
      </div>
    </div>
    <!--
    <div id="standings">
      <h1>Standings</h1>
    </div>
    -->
  </div>

  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="../js/jquery-1.6.1.js"></script>
  <script src="../js/jquery-ui-1.8.11.custom.min.js"></script>
  <script src="../js/ui.selectmenu.js"></script> 
  <script src="../js/jquery.qtip.js"></script> 
  <script src="../js/application.js"></script> 

</body>

</html>
